<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Countdown Clock</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #logo-container {
            cursor: pointer;
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px; /* Space between logo and countdown */
        }
        #original-logo, #binary-logo {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px; /* Font size for binary code */
        }
        #original-logo {
            display: block;
        }
        #binary-logo {
            color: white;
            background: black;
            opacity: 0;
            display: none;
        }
        #countdown {
            display: flex;
            gap: 10px;
            font-size: 12px;
        }
        .digit {
            background-color: black;
            color: red;
            padding: 10px;
            border-radius: 5px;
            width: 50px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .digit span {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="logo-container" onclick="toggleLogo()">
        <div id="original-logo">
            <!-- Replace with your SVG code -->
            <svg width="200" height="200">
                <!-- SVG content here -->
                <rect width="200" height="200" style="fill: blue;"></rect>
            </svg>
        </div>
        <div id="binary-logo">
            <!-- Simulated binary data -->
            010101<br>101010<br>010101<br>101010<br>010101
        </div>
    </div>
    <div id="countdown">
        <div class="digit"><span id="days"></span> Days</div>
        <div class="digit"><span id="hours"></span> Hours</div>
        <div class="digit"><span id="minutes"></span> Min</div>
        <div class="digit"><span id="seconds"></span> Sec</div>
    </div>
    <script>
        function toggleLogo() {
            var original = document.getElementById('original-logo');
            var binary = document.getElementById('binary-logo');
            if (window.getComputedStyle(original).display === 'block') {
                original.style.display = 'none';
                binary.style.display = 'block';
                setTimeout(function() {
                    binary.style.opacity = 1;
                }, 10); // Delay for CSS transition
            } else {
                binary.style.opacity = 0;
                setTimeout(function() {
                    binary.style.display = 'none';
                    original.style.display = 'block';
                }, 500); // Match the transition time
            }
        }

        // Set the date we're counting down to
        var countDownDate = new Date("Nov 5, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
