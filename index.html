<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #logo {
            width: 300px;  /* Adjust width as necessary */
            height: auto;  /* Maintain aspect ratio */
            margin-bottom: 0px;  /* Adjust this value to control space between logo and countdown */
        }
        h1 {
            font-size: 2em;
        }
        #countdown-container {
            display: flex;
            align-items: center;
            margin-top: -20px; /* Adjust this value to move the countdown closer to the logo */
        }
        #countdown {
            display: flex;
            gap: 5px;
            font-size: 12px;
            margin-top: 10px; /* Adjust this value to control space between countdown and logo */
        }
        .digit {
            background-color: black;
            color: red;
            padding: 7px;
            border-radius: 5px;
            width: 35px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .digit span {
            display: inline-block;
            margin-right: 3px;
        }
        #video-button {
            margin-left: 20px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            box-shadow: 0 0 50px rgba(255, 0, 0, 1);
            cursor: pointer;
        }
        #video-button.glow {
            animation: glowing 1.5s infinite;
        }
        @keyframes glowing {
            0% { box-shadow: 0 0 50px rgba(255, 0, 0, 0.8); background-color: black; }
            50% { box-shadow: 0 0 500px rgba(255, 0, 0, 1); background-color: red; }
            100% { box-shadow: 0 0 50px rgba(255, 0, 0, 0.8); background-color: black; }
        }
        #video-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        @keyframes tvOn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        #video-player video {
            width: 90%;
            height: 90%;
        }
        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: red;
            color: black;
            font-size: 18px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        #play-button {
            width: 50px;
            height: 50px;
            background-color: black;
            color: red;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        video::-webkit-media-controls {
            display: none !important;
        }
    </style>
</head>

        <svg width="100%" height="100%" viewBox="0 0 4238 1521" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
            <!-- SVG content here -->
        </svg>
    </div>
    <div id="countdown-container">
        <div id="countdown">
            <div class="digit"><span id="days"></span> Days</div>
            <div class="digit"><span id="hours"></span> Hours</div>
            <div class="digit"><span id="minutes"></span> Min</div>
            <div class="digit"><span id="seconds"></span> Sec</div>
        </div>
        <div id="video-button" class="glow"></div>
    </div>
    <div id="video-player">
        <div id="close-button">X</div>
        <video id="video-element">
            <!-- Add your video file here -->
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div id="play-button">►</div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 5, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Video button click event
        document.getElementById("video-button").onclick = function() {
            var videoPlayer = document.getElementById("video-player");
            videoPlayer.style.display = "flex";
        };

        // Close button click event
        document.getElementById("close-button").onclick = function() {
            var videoPlayer = document.getElementById("video-player");
            videoPlayer.style.display = "none";
            document.getElementById("video-element").pause();
            document.getElementById("video-element").currentTime = 0;
        };

        // Play button click event
        document.getElementById("play-button").onclick = function() {
            var videoElement = document.getElementById("video-element");
            videoElement.play();
            this.style.display = "none";
        };

        // Show play button when video ends
        document.getElementById("video-element").onended = function() {
            document.getElementById("play-button").style.display = "block";
        };

        // Ensure video player does not open automatically
        document.addEventListener('DOMContentLoaded', (event) => {
            var videoPlayer = document.getElementById("video-player");
            videoPlayer.style.display = "none";
        });
    </script>
