<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
        }
        #content {
            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            color: red;
            font-family: 'Courier New', monospace;
        }
        h1 {
            font-size: 2em; /* 32px equivalent */
            font-family: 'Futura', sans-serif;
            font-style: italic;
            font-weight: bold;
        }
        #countdown {
            display: flex;
            gap: 10px;
            font-size: 12px; /* setting font size to 12px */
        }
        .digit {
            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
            color: red; /* making digits red */
            padding: 10px;
            border-radius: 5px;
            width: 50px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* red glow for visibility */
        }
        .digit span {
            display: inline-block;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="path-to-your-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div id="content">
        <h1>Nov 5th, 2024</h1> <!-- Updated header text -->
        <div id="countdown">
            <div class="digit"><span id="days"></span></div>
            <div class="digit"><span id="hours"></span></div>
            <div class="digit"><span id="minutes"></span></div>
            <div class="digit"><span id="seconds"></span></div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 5, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
