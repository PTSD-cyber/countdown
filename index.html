<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #logo {
            width: 300px;
            height: auto;
            margin-bottom: 5px; /* Adjust this value to control space between logo and countdown */
        }
        h1 {
            font-size: 2em;
        }
        #countdown {
            display: flex;
            gap: 10px;
            font-size: 12px;
            margin-top: 0; /* Adjust this value to control space between countdown and logo */
        }
        .digit {
            background-color: black;
            color: red;
            padding: 10px;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .digit span {
            display: inline-block;
            margin-right: 3px;
        }
        #video-button {
            margin-top: 20px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            box-shadow: 0 0 50px rgba(255, 0, 0, 1);
            cursor: pointer;
        }
        #video-player {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: black;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        #video-player video {
            width: 100%;
            height: 100%;
        }
        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: red;
            background-color: black;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="your-logo.png" alt="Logo"> <!-- Replace with your logo image -->
    </div>
    <div id="countdown">
        <div class="digit"><span id="days"></span> Days</div>
        <div class="digit"><span id="hours"></span> Hours</div>
        <div class="digit"><span id="minutes"></span> Min</div>
        <div class="digit"><span id="seconds"></span> Sec</div>
    </div>
    <div id="video-button"></div>
    <div id="video-player">
        <button id="close-button">X</button>
        <video controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 5, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Video button click event
        document.getElementById("video-button").onclick = function() {
            var videoPlayer = document.getElementById("video-player");
            videoPlayer.style.display = "block";
        };

        // Close button click event
        document.getElementById("close-button").onclick = function() {
            var videoPlayer = document.getElementById("video-player");
            videoPlayer.style.display = "none";
        };
    </script>
</body>
</html>
